<!DOCTYPE html>
<html lang="en">
<head>
	<title>Multimodal Route Planner</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 	 <!script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"><!/script>
	 <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxth0qsM28RlcY8gF8IaPDfBxPRL_GM1I&libraries=places"></script>
    <script src="./googlemap.js"></script>
	<style>
		/* Set the size of the div element that contains the map */
		#map {
			height:  75vh;
			width :  74vw;
		}

		div.directions {
		  background-color: white;
		  width: inherit;
		  max-height: 56.5vh;
		  overflow-y:auto;
		}




		.menu {
			width: 150px;
			box-shadow: 3px 3px 5px #888888;
			border-style: solid;
			border-width: 1px;
			border-color: grey;
			border-radius: 2px;
			position: fixed;
			display: none;
		}

		.menu-item {
			height: 20px;
			background-color: white;
		}

		.menu-item:hover {
			background-color: #6CB5FF;
			cursor: pointer;
		}

		img.logoHeader {
			position: relative;
			right: 2%;
			width: 8%;
			height: 8%;		
			min-width:100px;
			min-height:100px;
		}

		
		.jumbotron {
		  padding-top: 1px !important;
		  padding-bottom: 1px !important;
		}

/*	.directionsIm, .directionsText { display:inline }*/

	</style>

</head>
<body onload="googleMapCallback();">

<div class="jumbotron text-center" style="background-color:#034200;" >
	<h1 style="color:#FFF">
		<img src="./img/ic_logo_teliko-web.png" alt="logo" class="logoHeader" />
				Multimodal Route Planner
		<h4 text-align:right; style="color:#FFF">Plan your trip in Western Greece and Puglia!</h3> 
	</h1>
</div>



<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3">
				<! buttons>
				<div class="btn-group btn-group-lg">
					<button id='trainButton' type="button" class="btn btn-primary " style="background-color:#d8d8d8;"><img src="./img/rail.png" alt='Public' width="40px" height="40px"></button>
					<button id='walkButton' type="button" class="btn btn-primary " style="background-color:#d8d8d8;"><img src="./img/walk.png" alt='Walk' width="40px" height="40px"></button>
					<button id='carButton' type="button" class="btn btn-primary " style="background-color:#d8d8d8;"><img src="./img/car.png" alt='Car' width="40px" height="40px"></button>
					<button id='hybridButton' type="button" class="btn btn-primary " data-toggle="modal" data-target="#buttonCheckModal" style="background-color:#d8d8d8;"> <img src="./img/pubcar.png" alt='Hybrid' width="40px" height="40px"></button>
				</div>

				<!-- Modal -->
				  <div class="modal fade"  id="buttonCheckModal" role="dialog">
					 <div class="modal-dialog">
					 
						<!-- Modal content-->
						<div class="modal-content">
						  <div class="modal-header">
							 <h4 class="modal-title">Choose mod</h4>
						  </div>
						  <div class="modal-body">
								<form id="buttonCheckBox">
									<input type='radio' class='radio-button' id="tmpmod1" name="tmpmod" value="pc">
										<label for="tmpmod1"> Last Leg </label><br>
									<input type='radio' class='radio-button' id="tmpmod2" name="tmpmod" value="cpc">
										<label for="tmpmod2"> Both Legs </label><br>
									<input type='radio' class='radio-button' id="tmpmod3" name="tmpmod" value="cp">
										<label for="tmpmod3"> First Leg  </label><br>
								  <input type="button" value="Submit" id='hybridChoices' class="btn btn-default">
								</form>
	
						  </div>
						</div>
					 </div>
				</div>

				<script>
					document.getElementById("trainButton").onclick = function(){
						
												updateMod('pub');
												resetButtonColor();
												document.getElementById("trainButton").style.backgroundColor="#034200";

												return false;
											};

					document.getElementById("walkButton").onclick = function(){
												updateMod('walk');
												resetButtonColor();
												document.getElementById("walkButton").style.backgroundColor="#034200";

											return false;
											};

					document.getElementById("carButton").onclick = function(){
												updateMod('car');
												resetButtonColor();
												document.getElementById("carButton").style.backgroundColor="#034200";

											return false;
											};

					document.getElementById("hybridChoices").onclick = function(){

												resetButtonColor();
												document.getElementById("hybridButton").style.backgroundColor="#034200";

												if(tmpmod1.checked)
													updateMod('pc'); 

												if(tmpmod2.checked)
													updateMod('cpc');

												if(tmpmod3.checked)
													updateMod('cp');

												$('#buttonCheckModal').modal('hide');
												return false;
											};
				</script>

			


				<! form>
				<form id="searchForm">
					<div class="form-group">
						<input id="spoint" type="text" class="form-control" placeholder="Starting point" >
					</div>
					<div class="form-group">
						<input  id="epoint" type="text" class="form-control" placeholder="Destination">
					</div>
					<button id="searchFormButton" type="submit" class="btn pull-right btn-default" float="right">Search</button>
				</form> 

				<! on submit call js function>
				<script> 
					document.getElementById("searchForm").onsubmit = function(){
						//setDefault();
						updateRoute(spoint,epoint);
						return false;
						};
				</script>

			<div class="container-fluid">
				<select class="dropdown" id="routeNum" onchange="changeRoute(routeNum)" >
				  <!--option selected>Route to follow</option-->
				  <option  selected disabled value="0" for="routeNum" id="routeNum1" name="routeNum">Routes</option>
				  <option  hidden   disabled value="1" for="routeNum" id="routeNum2" name="routeNum"></option>
				  <option  hidden   disabled value="2" for="routeNum" id="routeNum3" name="routeNum"></option>
				</select>
			</div>


			<div class="col-sm-12" ><div class="directions" id="directions" ></div></div>


    </div>

	<div class="col-sm-9" id="map" style=.map></div>

	<div class="menu" id="contextGoogleMapsMenu">
            <div class="menu-item" onclick="sPointSetMenu()">From here</div>
            <div class="menu-item" onclick="dPointSetMenu()">Towards here</div>
   </div>


</body>
</html>
